<div class="vh-100 d-flex justify-content-center align-items-center">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="border border-3 border-primary"></div>
        <div class="card bg-white">
          <div class="card-body p-5">

            <form class="mb-3 mt-md-4" [formGroup]="itemForm" (ngSubmit)="onRegister()">
              <h4 class="fw-bold mb-2 text-uppercase ">Travel Management System</h4>
              <p class=" mb-5">Please enter your details here</p>
              <div class="mb-3">
                <label for="username" class="form-label ">Username</label>
                            <!-- //create input with formControlName username -->

              </div>

              <div class="mb-3">
                <label for="email" class="form-label ">Email address</label>
                                 <!-- //create input with formControlName username -->
              </div>

              <div class="mb-3">
                <label for="password" class="form-label ">Password</label>
                               <!-- //create input with formControlName username -->

              </div>

              <div class="mb-3">
                <label for="password" class="form-label ">User Type</label>
                <select class="form-control" formControlName="userType">
                  <option value="null">Choose User Type</option>
                  <option value="TRAVELLER">TRAVELLER</option>
                  <option value="LOCAL">LOCAL</option>
                  <option value="BLOGGER">BLOGGER</option>
                </select>
                <div
                  *ngIf="itemForm.get('userType')?.invalid && (itemForm.get('userType')?.dirty || itemForm.get('userType')?.touched)"
                  class="ng-dirty">
                  <span class="text-danger">Please choose User Type.</span>
                </div>
              </div>

              <div class="d-grid">
                <button class="btn btn-outline-dark" type="submit">Submit</button>
              </div>
            </form>
            <div>
              <p class="mb-0  text-center"> <a [routerLink]="['/login']" class="text-primary fw-bold">Go to
                  Login</a></p>
            </div>
            <div *ngIf="showMessage" class="alert alert-success mt-4" role="alert">
              {{responseMessage}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
