


<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-9">
      <h1 class="mb-3">Add Review</h1>
      <form class="mb-3 mt-md-4" [formGroup]="itemForm" (ngSubmit)="onSubmit()">
        <div class="row g-3">
          <div class="col-12">
               <select [(ngModel)]="formModel.statenam" formControlName="statenam" [(ngModel)]="formModel.statenam" class="form-control"   name="statenam" id="statenam"> 
                <option *ngFor="let dd of destinationData"  class="form-control" [value]="dd.id"> 
                  {{dd.state}} 
              </option> 
            </select> 
            
          </div>
          <div class="col-12">
            <label for="locationName" class="form-label">Location</label>
            <input type="locationName" name ="locationName" formControlName="locationName" [(ngModel)]="formModel.locationName" class="form-control" id="locationName" value="" placeholder="Location Name">
            <div *ngIf="itemForm.controls['locationName'].invalid && (itemForm.controls['locationName'].dirty || itemForm.controls['locationName'].touched)"
            class="ng-dirty">
            <span *ngIf="itemForm.controls['locationName'].errors">
              <span class="text-danger">Please Enter Location .</span>
            </span>
          </div>
       
          <div class="col-12">
            <label for="reviewDetails" class="form-label">High Lights</label>
            <textarea type="reviewDetails" name ="reviewDetails" formControlName="reviewDetails" [(ngModel)]="formModel.reviewDetails" class="form-control" id="highLights" placeholder="High Lights">
              </textarea>
            <div *ngIf="itemForm.controls['reviewDetails'].invalid && (itemForm.controls['reviewDetails'].dirty || itemForm.controls['reviewDetails'].touched)"
            class="ng-dirty">
            <span *ngIf="itemForm.controls['reviewDetails'].errors">
              <span class="text-danger">Please Enter Review Details .</span>
            </span>
            </div>
          </div>
          <div class="col-12">
            <div class="row">
              <div class="col-12">
                <button  type="submit" class="btn btn-primary w-100 fw-bold" >Add Review</button>
              </div>
              <div *ngIf="showMessage" class="alert alert-success mt-4" role="alert">
                {{responseMessage}}
              </div>
            </div>
          </div>
        </div>
        </div>
      </form>
    </div>
  </div>
</div>
