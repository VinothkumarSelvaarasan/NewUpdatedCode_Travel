


<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-9">
      <h1 class="mb-3">Add Review</h1>
      <form class="mb-3 mt-md-4" [formGroup]="itemForm" (ngSubmit)="onSubmit()">
        <div class="row g-3">
          <div class="col-12">
                      <!-- //create input with formControlName=content  with valdiation-->            </div>
    
          </div>
          <div class="col-12">
            <label for="locationName" class="form-label">Location</label>
                          <!-- //create input with formControlName=content  with valdiation-->            </div>

          </div>
       
          <div class="col-12">
            <label for="reviewDetails" class="form-label">High Lights</label>
                          <!-- //create input with formControlName=content  with valdiation-->            </div>

          </div>
          <div class="col-12">
            <div class="row">
              <div class="col-12">
                <button  type="submit" class="btn btn-primary w-100 fw-bold" >Add Review</button>
              </div>
              <div *ngIf="showMessage" class="alert alert-success mt-4" role="alert">
                {{responseMessage}}
              </div>
            </div>
          </div>
        </div>
        </div>
      </form>
    </div>
  </div>
</div>
